<template name="languagesEdit">
<div class="container">
	<form id="languagesEditing">
	
	<div class="form-group form-group-md">
        <label class="col-sm-2 control-label" for="languages">Conversational Language(s)</label>
        <div class="col-sm-10">

            <div class="content">

                <div id="searchfield">
                    <form><input type="text" name="languages" class="languages form-control biginput"></form>
                </div><!-- @end #searchfield -->
              

                    <div class="text-center">
                    {{#each languages}}
                    <a class="tabbed-grey">{{name}} <i class="deleteLanguage fa fa-times"></i></a>
                    {{/each}}
                    </div>

            </div> <!-- / content -->
          
        </div>
    </div>
	</form>

<button type="button" class="saveLanguages btn btn-link"><i class="fa fa-check"></i> DONE</button>
</div>
</template>
