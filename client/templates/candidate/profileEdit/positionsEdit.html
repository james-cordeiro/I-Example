<template name="positionsEdit">
<div class="container">
    <form class="form-horizontal" role="form" id="positionsEditing">

    {{#each positions}}

    	<div class="form-group form-group-md" >
        	<label class="col-sm-2 control-label" for="title" >Job Title:</label>
        	
            <div class="col-sm-10">

                <!-- <div class="content"> -->
                    <input class="title form-control" name="title" type="text" maxlength="50" value="{{title}}"/>
                <!-- </div> -->

            </div>
        </div>



    	<div class="form-group form-group-md" >
        	<label class="col-sm-2 control-label" for="company" >Company</label>
        	
            <div class="col-sm-10">

                <!-- <div class="content"> -->
                    <input class="company form-control" type="text" name="company" maxlength="50" value="{{company}}" />
                <!-- </div> -->

            </div>
        </div>


        <div class="form-group form-group-md">
            <label class="col-sm-2 control-label" for="sector">Sector</label>
            
            <div class="col-sm-10">
                <!-- <div class="content"> -->
                <div class="searchfield">

                    <select class="sector form-control" name="sector">
                        <option selected="{{sector}}">{{sector}}</option>
                        <option value="Accountancy, banking and finance">Accountancy, banking and finance</option>
                        <option value="Business, consulting and management">Business, consulting and management</option>
                        <option value="Charity and voluntary work">Charity and voluntary work</option>
                        <option value="Creative arts and design">Creative arts and design</option>
                        <option value="Energy and utilities">Energy and utilities</option>
                        <option value="Engineering and manufacturing">Engineering and manufacturing</option>
                        <option value="Environment and agriculture">Environment and agriculture</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Information technology">Information technology</option>
                        <option value="Law">Law</option>
                        <option value="Law enforcement and security">Law enforcement and security</option>
                        <option value="Leisure, sport and tourism">Leisure, sport and tourism</option>
                        <option value="Marketing, advertising and PR">Marketing, advertising and PR</option>
                        <option value="Media and internet">Media and internet</option>
                        <option value="Property and construction">Property and construction</option>
                        <option value="Public services and admin">Public services and admin</option>
                        <option value="Recruitment and HR">Recruitment and HR</option>
                        <option value="Retail">Retail</option>
                        <option value="Sales">Sales</option>
                        <option value="Science and pharmaceuticals">Science and pharmaceuticals</option>
                        <option value="Social care">Social care</option>
                        <option value="Teaching and education">Teaching and education</option>
                        <option value="Transport and logistics">Transport and logistics</option>

                    </select>
                </div>
                <!-- </div> -->
            </div>
        </div>


        <div class="form-group form-group-md">
        <label class="col-sm-2 control-label" for="start">Start Date</label>
            <div class="col-sm-10">
                <div class="fieldBlock">
                    <input class="startMonth" value="{{dateStart.month}}" name="month" size="15" id="start" maxlength="2" placeholder="month (mm)" />
                </div>
                    
                <div class="fieldBlock">
                    <input class="startYear" value="{{dateStart.year}}" name="year" size="15" maxlength="4" placeholder=" year (yyyy)"/>
                </div>
            </div>
        </div>

        <div class="form-group form-group-md">
        <label class="col-sm-2 control-label" for="date">End Date</label>
            <div class="col-sm-10">

                <div class="fieldBlock">
                    <input class="endMonth" value="{{dateEnd.month}}" id="date" name="month" size="15" maxlength="2" placeholder="month (mm)" />
                </div>
                    
                <div class="fieldBlock">
                    <input class="endYear" value="{{dateEnd.year}}" name="year" size="15" maxlength="4" placeholder=" year (yyyy)" />
                </div>
                <div class="faint-text-italised">leave the 'End Date' blank if you still work here</div>
            </div>
        </div>

        <div class="form-group form-group-md">
            <label class="col-sm-2 control-label" for="summary">Summary</label>
            <div class="col-sm-10">

                <div class="content">
                
                    <div id="searchfield">
                        <form><input type="text" class="summary form-control biginput" maxLength="200" placeholder="press Enter after each point"></form>
                    </div>
                
                    <div class="text-left">
                        {{#each reverseArrOrder summary}}
                            <i class="fa fa-circle"></i> {{value}}
                            <a class="removeSummaryItem" data-objid="{{parentHelper ..}}" name="summary" ><i class="fa fa-times"></i></a>
                            <br />
                        {{/each}}
                    </div>
                </div>

            </div>
        </div>

        <!-- 5 tags -->

        <div class="form-group form-group-md">
            <label class="col-sm-2 control-label" for="tags">Tags</label>
            <div class="col-sm-10">

                <div class="content">

                Add up to 5 single words, that can be hyphenated which best describe the position.

                    <div id="searchfield">
                        <form><input type="text" class="tags form-control biginput" maxLength="20"></form>
                    </div>

                    {{#each tags}}
                    <div class="tabbed-grey">
                       {{value}} <a class="removeTag" name="tags" data-objid="{{parentHelper ..}}"> <i class="fa fa-times"></i></a>
                    </div>
                    {{/each}}
                </div> <!-- / content -->

            </div>
        </div>
    {{/each}}
    </form>

    <button type="button" class="addPosition btn btn-link"><i class="fa fa-plus"></i> ADD POSITION</button>
    <button type="button" class="savePositions btn btn-link"><i class="fa fa-check"></i> DONE</button>
</div>
</template>
