<template name="educationsEdit">
<div class="container">

<form class="form-horizontal" role="form" id="educationsEditing">
{{#each educations}}

	<div class="form-group form-group-md" >
    	<label class="col-sm-2 control-label" for="institute" >Institute Name:</label>
    	
        <div class="col-sm-10">

            <!-- <div class="content"> -->
                <input class="institute form-control" name="institute" type="text" maxlength="40" value="{{institute}}"/>
            <!-- </div> -->

        </div>
    </div>



	<div class="form-group form-group-md" >
    	<label class="col-sm-2 control-label" for="company" >Scope of Study</label>
    	
        <div class="col-sm-10">

            <!-- <div class="content"> -->
                <input class="scopeOfStudy form-control" type="text" name="scopeOfStudy" maxlength="80" value="{{scopeOfStudy}}" />
            <!-- </div> -->

        </div>
    </div>


    <div class="form-group form-group-md">
    <label class="col-sm-2 control-label" for="start">Date</label>

        <div class="col-sm-8">
            <div class="fieldBlock">
                <input class="yearStart" value="{{yearStart}}" name="yearStart" size="15" maxlength="4" id="start" placeholder="start year (yyyy)"/>
            </div>

             <div class="fieldBlock">
                <input class="yearEnd" value="{{yearEnd}}" name="yearEnd" size="15" maxlength="4" placeholder="end year (yyyy)" />
            </div>
        </div>
    </div>



    <div class="form-group form-group-md">
        <label class="col-sm-2 control-label" for="purpose">Summary</label>
        <div class="col-sm-10">

            <div class="content">
            
                <div id="searchfield">
                    <form><input type="text" class="summary form-control biginput" name="summary" maxLength="200" placeholder="press Enter after each point"></form>
                </div>


                <div class="text-left">
                    {{#each reverseArrOrder summary}}
                    <div>
                        <i class="fa fa-circle"></i> {{value}}
                        <a class="removeSummaryItem" name="summary" data-objid="{{parentHelper ..}}"><i class="fa fa-times"></i></a> <br />
                        </div>
                    {{/each}}
                </div>
            </div>

        </div>
    </div>

{{/each}}
</form>

    <button type="button" class="addEducation btn btn-link"><i class="fa fa-plus"></i> ADD EDUCATION</button>
    <button type="button" class="saveEducations btn btn-link"><i class="fa fa-check"></i> DONE</button>

</div>
</template>
