<template name="login">
<div class="container ">
	<div class="row spaced-div">
		<div class="col-sm-8">
			<form class="form-login">

				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="email address" autofocus="" />
				</div>

				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="password"/>
				</div>  

				{{#if errorLoginMessages}}
				<div class="list-errors">
				  <div class="alert alert-warning fade in">{{#each errorLoginMessages}} {{this}} {{/each}}<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button></div>
				</div>
				{{/if}}

				<button class="btn btn-lg btn-default btn-block" type="submit">Login</button> <br>

				<div class="login-links"> 
					<a href="{{pathFor route ='passwordReset'}}">Forgot password?</a><br>
					<a href="{{pathFor route ='join'}}">Don't have an account? <strong>Join</strong></a>
				</div> 

			</form>
		</div>
	</div>
</div>
</template>
