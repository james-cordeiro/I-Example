<template name="profilePageCompany">
{{#if Template.subscriptionsReady}}

<div class="container">

  <div class="text-center">
    <i class="fa fa-pencil fa-2x" id="editCompanyProfile"></i>
  </div>

  {{> Template.dynamic template='profileCompany' data=currentUser}}

  <h4 class="text-center">Our published jobs posiitions</h4>
  {{#each userJobsCreated}}
    {{> jobItemFlat}}
  {{/each}}

</div>


{{else}}
Loading...
{{/if}}
</template>




<template name="profileCompany">
  <div class="text-center">
    <h3>{{profile.company.name}}</h3>
    <h4 class="faint-text">
    {{#if profile.company.location.city}} {{profile.company.location.city}} | {{/if}}
    {{#if profile.company.location.countryName}} {{profile.company.location.countryName}} | {{/if}}
    {{profile.company.location.street}} <br />
    Response Rate: {{msToDuration profile.stats.responseRateMS}}</h4>
    <br />
    <br />
  </div>

  {{#if profile.company.description}}
  <div class="content">
    <p>
      <sup><i class="fa fa-quote-left"></i></sup>
        {{profile.company.description}}
      <sup><i class="fa fa-quote-right"></i></sup>
    </p>
  </div>
  {{/if}}
</template>
